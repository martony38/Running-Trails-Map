<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trails Finder</title>
  <!-- Bootstrap -->
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-default navbar-static-top no-bottom-margin">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#filter-collapse" aria-expanded="false">
          <span class="sr-only">Toggle filter</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><span data-bind="text: $root.filteredSpots().length"></span> Running <span data-bind="text: pluralize('Trail', $root.filteredSpots().length)"></span> Within <span data-bind="text: filteredSpotsRadius"></span> <span data-bind="text: pluralize('Mile', filteredSpotsRadius)"></span></a>
      </div>
      <div class="collapse navbar-collapse" id="filter-collapse">
        <form class="navbar-form navbar-left" role="search">
          <button data-bind="click: findSpots" type="submit" class="btn btn-default">Find Trails Near Me</button>
          <div class="form-group">
            <label for="search-radius">Search Radius (Miles):</label>
            <input data-bind="textInput: searchRadius" id="search-radius" type="text" class="form-control" placeholder="Enter miles">
          </div>
        </form>
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Options <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a data-bind="click: findUserLocation" href="#">Find Me</a></li>
              <li><a data-bind="click: removeDistantSpots" href="#">Remove Distant Trails</a></li>
              <li><a data-bind="click: removeAllSpots" href="#">Clear Map</a></li>
            </ul>
          </li>
        </ul>
        <form class="navbar-form navbar-right">
          <div class="input-group">
            <input data-bind="textInput: filter" type="text" class="form-control trail-filter" placeholder="Filter trails by name" aria-describedby="filter-icon">
            <span class="input-group-addon" id="filter-icon">
              <span class="glyphicon glyphicon-filter" aria-hidden="true"></span> Filter
            </span>
          </div>
        </form>
      </div>
    </div>
  </nav>

  <div class="container-fluid fill-screen">
    <div class="row full-height">
      <div data-bind="style: { display: displayMessages() ? 'inherit' : 'none' }" class="col-sm-12">
        <!-- ko foreach: messages -->
          <div class="alert alert-dismissible reduced-margin" data-bind="css: messageClass" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <span data-bind="text: messageText"></span>
          </div>
        <!-- /ko -->
      </div>
      <div class="col-sm-3 full-height">
        <div data-bind="foreach: filteredSpots" class="list-group full-height no-bottom-margin scrollable">
          <a href="#map" data-bind="event: { mouseover: $parent.enableDelete, mouseout: $parent.disableDelete }, click: $parent.displayMarker, scrollTo: $data === $parent.currentSpot(), css: { active: $data === $parent.currentSpot() }" class="list-group-item"><span data-bind="text: title"></span><span class="badge" data-bind="visible: $data.deleteEnabled === true">delete</span></a>
        </div>
      </div>
      <div class="col-sm-9 full-height">
        <div id="map"></div>
        <div id="info-window">
          <div id="info-window-content">
            <div id="pano" data-bind="style: { display: displayPano() ? 'inherit' : 'none' }"></div>
            <!-- ko with: currentSpot -->
              <div class='trailapi'>
                <h1 data-bind="text: title"></h1>
                <p data-bind="html: description" class="description bg-primary text-justify"></p>
                <!-- ko foreach: trails -->
                  <div class="trail-type">Trail type: <span data-bind="text: activity_type_name"></span></div>
                  <div class="trail-length">Trail length: <span data-bind="text: length" ></span> miles</div>
                  <p data-bind="html: description" class="description bg-info text-justify"></p>
                  <a data-bind="attr: { href: url }" class="btn btn-default btn-xs" target="_blank">More info</a>
                <!-- /ko -->
                <div><small>Copyright 2012 TrailAPI.</small></div>
              </div>
              <div class='wikipedia'> Related Wikipedia Articles:
                <!-- ko foreach: articles -->
                  <div class="trail-type" data-bind="text: title"></div>
                  <p data-bind="text: description" class="description bg-info text-justify"></p>
                  <a data-bind="attr: { href: url }" class="btn btn-default btn-xs" target="_blank">More info</a>
                <!-- /ko -->
                <div><small>Copyright 2017 Wikipedia.</small></div>
              </div>
              <div><a data-bind="click: $parent.deleteSpot" class="btn btn-default btn-xs" target="_blank">Delete</a></div>
            <!-- /ko -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
  <script src="node_modules/pluralize/pluralize.js"></script>
  <script src="js/map.js"></script>
  <script src="js/trail_api.js"></script>

</body>
</html>
