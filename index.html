<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trails Finder</title>
  <!-- Bootstrap -->
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="css/app.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid full-height">
    <div class="row full-height">
      <div class="col-md-3">
        <h1>Running Trails Near You:</h1>
        <div class="input-group">
          <input data-bind="textInput: filter" type="text" class="form-control" placeholder="Filter trails by name" aria-describedby="basic-addon2">
          <span class="input-group-addon" id="basic-addon2">
            <span class="glyphicon glyphicon-filter" aria-hidden="true"></span> Filter
          </span>
        </div>
        <ul data-bind="foreach: filteredMarkers">
          <li data-bind="text: title, click: $parent.displayMarker"></li>
        </ul>
      </div>
      <div class="col-md-9 full-height">
        <div id="map"></div>
      </div>
    </div>
  </div>
  <div class="message alert alert-info alert-dismissible" role="alert"></div>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
  <script src="js/map.js"></script>
  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCsq-cspqC3kPEhlTasMA8DPDeTfCaoSSA&v=3&callback=googleMaps.init"></script>
</body>
</html>
