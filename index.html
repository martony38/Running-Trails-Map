<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trails Finder</title>
  <!-- Bootstrap -->
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-default navbar-static-top no-bottom-margin">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#filter-collapse" aria-expanded="false">
          <span class="sr-only">Toggle filter</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><span data-bind="text: $root.filteredMarkers().length">&nbsp;</span> Running Trails Within 60 Miles</a>
      </div>
      <div class="collapse navbar-collapse" id="filter-collapse">
        <form class="navbar-form navbar-right">
          <div class="input-group">
            <input data-bind="textInput: filter" type="text" class="form-control trail-filter" placeholder="Filter trails by name" aria-describedby="filter-icon">
            <span class="input-group-addon" id="filter-icon">
              <span class="glyphicon glyphicon-filter" aria-hidden="true"></span> Filter
            </span>
          </div>
        </form>
      </div>
    </div>
  </nav>

  <div class="container-fluid fill-screen">
    <div class="row full-height">
      <div data-bind="style: { display: displayMessage() ? 'inherit' : 'none' }" class="col-sm-12">
        <div data-bind="text: messageText, css: messageClass" role="alert"></div>
      </div>
      <div class="col-sm-3 full-height">
        <div data-bind="foreach: filteredMarkers" class="list-group full-height no-bottom-margin scrollable">
          <a href="#map" data-bind="text: title, click: $parent.displayMarker, scrollTo: $data === $parent.currentMarker(), css: { active: $data === $parent.currentMarker() }" class="list-group-item"></a>
        </div>
      </div>
      <div class="col-sm-9 full-height">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-database.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyA5basF2YUQKNKrkK8TD3h446mDu1Y64Ws",
      authDomain: "ajax-project-184220.firebaseapp.com",
      databaseURL: "https://ajax-project-184220.firebaseio.com",
      projectId: "ajax-project-184220",
      storageBucket: "ajax-project-184220.appspot.com",
      messagingSenderId: "128248554800"
    };
    firebase.initializeApp(config);
  </script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
  <script src="js/map.js"></script>
  <script src="js/trail_api.js"></script>
  <script src="js/model.js"></script>
  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCsq-cspqC3kPEhlTasMA8DPDeTfCaoSSA&v=3&callback=googleMaps.init"></script>

</body>
</html>
